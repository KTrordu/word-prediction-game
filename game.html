<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game-styles.css" />
    <title>Word Prediction Game</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">About Me</a></li>
          <li><a href="game.html" class="active">Word Prediction Game</a></li>
        </ul>
      </nav>
    </header>

    <h1 id="title" class="game-title">Word Prediction Game</h1>

    <div id="game-cards">
      <div id="u-card">
        <img id="u" src="img/U.svg" alt="U">
      </div>
      <div id="n-card">
        <img id="n" src="img/N.svg" alt="N">
      </div>
      <div id="i-card">
        <img id="i" src="img/I.svg" alt="I">
      </div>
      <div id="t-card">
        <img id="t" src="img/T.svg" alt="T">
      </div>
      <div id="y-card">
        <img id="y" src="img/Y.svg" alt="Y">
      </div>
    </div>

    <div id="score-lives">
      <h1 id="score">Score : 0</h1>
      <h1 id="lives">Lives :
        <span>
          <img id="life-1" src="img/heart.svg" alt="Life">
          <img id="life-2" src="img/heart.svg" alt="Life">
          <img id="life-3" src="img/heart.svg" alt="Life">
        </span>
      </h1>
    </div>

    <div id="prediction">
      Prediction :&nbsp<input
        type="text"
        id="prediction-input"
        placeholder=" Enter a letter or word"
      />
    </div>

    <div id="submit">
      <button id="submit-button">Submit</button>
    </div>

    <div id="reset">
      <button id="reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
